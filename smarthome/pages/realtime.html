<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>UI Design - Smart Home App</title>
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/custom.css" rel="stylesheet" type="text/css"/>
        <style>
            .center {
                  display: block;
                  margin-left: auto;
                  margin-right: auto;
                  width: 50%;
                  margin-top: 32px;
                  margin-bottom: 32px;
            }
        </style>
    </head>
    <body>
        
        <div class="container-fluid">
            
            <div id="sha_app" class="row">

                <!-- Start Section Header Bar -->
                <section id="sha_header_bar" class="col-12">
                    <div class="row">
                        <div class="col-12">
                           <span id="date" class="sub-heading"></span>
                            <script>
                            	document.getElementById("date").innerHTML = Date();
                             </script>
                            <span class="heading">REAL TIME VIEWING</span>
                        </div>
                    </div>
                </section>
                <!-- End Section Header Bar -->

                <!-- Start Section Button List -->
                <section id="sha_button_list" class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <ul>
                                <li class="off">
                                    <span>
                                        <a class="fa fa-home" href="../index.html"> </a>
                                    </span>
                                </li>
                                <li class="off">
                                    <span>
                                        <a class="fa fa-coffee" href="kitchen.html"> </a>
                                    </span>
                                </li>
                                <li  class="off">
                                    <span>
                                        <a class="fa fa-bed" href="bedroom.html"> </a>
                                    </span>
                                </li>
                                <li class="off">
                                    <span>
                                        <a class="fa fa-television" href="livingroom.html"> </a>
                                    </span>
                                </li>
                                <li class="on">
                                    <span>
                                        <a class="fa fa-clock-o" href="realtime.html"> </a>
                                    </span>
                                </li>
                              
                            </ul>
                        </div>
                    </div>
                </section>
                <!-- End Section Button List -->

                <div class="center">
                    <img src="../img/plan.PNG" alt="plan" style="width: 100%;">
                    <img id="myImage" onclick="changeImage()" src="../img/pic_bulboff.gif" width="50" height="50" style="position: absolute; left:475px; bottom: 230px;">
                    <img id="myImage" onclick="changeImage()" src="../img/pic_bulboff.gif" width="50" height="50" style="position: absolute; left:675px; bottom: 280px;">
                    <img id="myImage" onclick="changeImage()" src="../img/pic_bulboff.gif" width="50" height="50" style="position: absolute; left:850px; bottom: 280px;">
                    <img id="myImage" onclick="changeImage()" src="../img/pic_bulbon.gif" width="50" height="50" style="position: absolute; left:675px; bottom: 55px;">
                    <img id="myImage" onclick="changeImage()" src="../img/person.png" width="80" height="80" style="position: absolute; left:900px; bottom: 55px;">
                    <img id="myImage" onclick="changeImage()" src="../img/win_o.png" width="80" height="80" style="position: absolute; left:240px; bottom: 275px;">
                    <img id="myImage" onclick="changeImage()" src="../img/fire.png" width="30" height="30" style="position: absolute; left:955px; bottom: 315px;">
                </div>


                <script>
                function changeImage() {
                  var image = document.getElementById('myImage');
                  if (image.src.match("bulbon")) {
                    image.src = "../img/pic_bulboff.gif";
                  } else {
                    image.src = "../img/pic_bulbon.gif";
                  }
                }
                </script>

                <div>
                     <img src="../img/change_state.png" alt="plan" style="width: 100%; margin-left: 150px;">
                </div>
                <!-- Start Section Footer -->
                <section id="sha_footer" class="col-12">
                    <div class="row">
                        <div class="col-8">
                            <div>
                                <span class="footer_title">
                                    Current Temperature
                                </span>
                                <span class="footer_data">
                                    18.5 <span class="unit">&deg;C</span>
                                </span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div>
                                <span class="footer_title text-right">
                                    Turn On/Off
                                </span>
                                <span class="footer_data">
                                    <span class="sha_switch pull-right"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- End Section Footer -->
            </div>

        </div>
        
        
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
