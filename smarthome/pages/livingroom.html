<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>UI Design - Smart Home App</title>
        <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../css/custom.css" rel="stylesheet" type="text/css"/> 
    </head>
    <body>
        
        <div class="container-fluid">
            
            <div id="sha_app" class="row">

                <!-- Start Section Header Bar -->
                <section id="sha_header_bar" class="col-12">
                    <div class="row">
                        <div class="col-12">
                           <span id="date" class="sub-heading"></span>
                            <script>
                            	document.getElementById("date").innerHTML = Date();
                             </script>
                            <span class="heading">LIVING ROOM</span>
                        </div>
                    </div>
                </section>
                <!-- End Section Header Bar -->

                <!-- Start Section Button List -->
                <section id="sha_button_list" class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <ul>
                                <li class="off">
                                    <span>
                                        <a class="fa fa-home" href="../index.html"> </a>
                                    </span>
                                </li>
                                <li class="off">
                                    <span>
                                        <a class="fa fa-coffee" href="kitchen.html"> </a>
                                    </span>
                                </li>
                                <li  class="off">
                                    <span>
                                        <a class="fa fa-bed" href="bedroom.html"> </a>
                                    </span>
                                </li>
                                <li class="on">
                                    <span>
                                        <a class="fa fa-television" href="livingroom.html"> </a>
                                    </span>
                                </li>
                                <li class="off">
                                    <span>
                                        <a class="fa fa-clock-o" href="realtime.html"> </a>
                                    </span>
                                </li>
                              
                            </ul>
                        </div>
                    </div>
                </section>
                <!-- End Section Button List -->
                
                <!-- Start Section Body 1 -->
                <section id="sha_temp_body" class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <span class="sha_temp">
                                <span>
                                    <span class="temp-data">
                                        16 <sup>&deg;C</sup>
                                    </span>
                                    <span class="temp-info">
                                        <i class="fa fa-snowflake-o"></i> Cooling
                                    </span>
                                </span>
                            </span>
                        </div>
                    </div>                  
                    <button class="btn btn-secondary" id="btn0"> - </button>
                     <button class="btn btn-secondary" id="btn1">+</button>
                </section>
                <!-- End Section Body 1 -->

                 <!-- Start Section Body 2 -->
                <section id="sha_temp_meta1" class="col-12">
                    <div class="row">
                         <div class="col-sm sha_tile1" id="areas">
                
                            <div>
                                <span class="tile_icon1">
                                    <i class="fa fa-lightbulb-o"></i>
                                </span>
                                <span class="tile_info1">
                                    Light
                                    <span id="x">OFF</span>
                                </span>
                                <span class="help">
                                    <i style="margin-left:370px; margin-bottom: -10px;" class="fa fa-question-circle"></i>
                                </span>
                                <span class="tile_info1">
                    <button class="button button1" id="button1" onclick="test()">OFF</button>
                                </span>
                            </div>
                        </div>

                        <div class="col-sm sha_tile1" id="areas">
                            <div>
                                <span class="tile_icon1">
                                    <i class="fa fa-tint"></i>
                                </span>
                                <span class="tile_info1">
                                    Air Conditioning
                                    <span>OFF</span>
                                </span>
                                 <span class="help">
                                    <i style="margin-left:370px; margin-bottom: -10px;" class="fa fa-question-circle"></i>
                                </span>
                                <span class="tile_info1">
                                    <button class="button button1" id="button1" onclick="test()">OFF</button>
                                </span>
                            </div>
                        </div>
          </div>

          <div class="row">
                        <div class="col-sm sha_tile1" id="areas">
                            <div>
                                <span class="tile_icon1">
                                    <i class="fa fa-window-maximize"></i>
                                </span>
                                <span class="tile_info1">
                                    Window
                                    <span>
                                    <div class="radio" style="right: -150px;">
                                        <input label="Open" type="radio" id="male" name="gender" value="male" checked>
                                        <input label="Semi-Open" type="radio" id="female" name="gender" value="female">
                                        <input label="Close" type="radio" id="other" name="gender" value="other">
                                    </div>
                                </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- End Section Body 2 --> 

    <script>
        function test() {
            var tmp = document.getElementById("button1").innerHTML;
            if (tmp == "OFF") {
                document.getElementById("button1").innerHTML="ON";
                document.getElementById("x").innerHTML="ON";
            }
            else {
                document.getElementById("button1").innerHTML="OFF";
                document.getElementById("x").innerHTML="OFF";
            }
                
        }
    </script>

                <!-- Start Section Footer -->
                <section id="sha_footer" class="col-12">
                    <div class="row">
                        <div class="col-8">
                            <div>
                                <span class="footer_title">
                                    Current Temperature
                                </span>
                                <span class="footer_data">
                                    18.5 <span class="unit">&deg;C</span>
                                </span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div>
                                <span class="footer_title text-right">
                                    Turn On/Off
                                </span>
                                <span class="footer_data">
                                    <span class="sha_switch pull-right"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- End Section Footer -->
            </div>

        </div>
        
        
        <script src="js/custom.js" type="text/javascript"></script>
    </body>
</html>
